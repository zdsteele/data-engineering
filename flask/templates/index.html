<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Layer Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Gold Layer Data</h1>
    <table>
        <thead>
            <tr id="header-row">
                <!-- Column headers will be inserted dynamically -->
            </tr>
        </thead>
        <tbody id="data-rows">
            <!-- Data rows will be inserted dynamically -->
        </tbody>
    </table>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/gold-data');
                const data = await response.json();

                // Insert column headers
                const headerRow = document.getElementById('header-row');
                headerRow.innerHTML = ''; // Clear existing headers
                if (data.length > 0) {
                    Object.keys(data[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });
                }

                // Insert data rows
                const dataRows = document.getElementById('data-rows');
                dataRows.innerHTML = ''; // Clear existing rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    dataRows.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
